<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tecno</title>
</head>
<body>
    <header>
        <h1>Tienda Tecno</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th scope="row">Trimestre</th>
                    <th scope="col">Ventas</th>
                    <th scope="col">Gastos</th>
                    <th scope="col">Beneficios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>$1.000.000</td>
                    <td>$300.000</td>
                    <td>$800.000</td>
                </tr>
                <tr>
                    <td scope="row" >2</td>
                    <td>$2.000.000</td>
                    <td>$350.000</td>
                    <td>$1.650.000</td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td>$900.000</td>
                    <td>$270.000</td>
                    <td>$630.000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>$3.900.000</td>
                    <td>$920.000</td>
                    <td>$3.370.000</td>
                </tr>
            </tfoot>
    </table>
    </section>
    
</body>
</html>
